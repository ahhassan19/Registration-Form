<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>student Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
     <b> STUDENT REGISTRATION FORM</b>
    </div>
    <div class="form">
        <div class="inputfield">
            <label>Student Id </label>
            <input id="stdID" type="text" class="input">
         </div> 
       <div class="inputfield">
          <label>First Name</label>
          <input id="firstName" type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Father Name</label>
          <input id="fatherName" type="text" class="input">
       </div>  
     
     
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select id="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input id="email" type="text" class="input">
       </div> 
      <div class="i nputfield">
          <label>Phone Number</label>
          <input id="phoneNumber" type="text" class="input">
       </div> 
      
      
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input onclick="getData()" type="button" value="Register" class="btn">
      </div>
    </div>
</div>	
	<script src="app.js"></script>
</body>
</html>
